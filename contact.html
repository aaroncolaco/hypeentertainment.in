    <div class="para">
			<div class="container">
				<h4 id="changingText">Drop us a message</h4>
				
				<form class="form" id="form" action="" method="" role="form" autocomplete="on">
				  <div class="form-group">
					<input type="text" class="form-control" required name="name" id="name" placeholder="First & Last name (Required)">
				  </div>
				  <div class="form-group">
					<input type="email" class="form-control" required name="email" id="email" placeholder="Email (Required)">
				  </div>
				  <div class="form-group">
					<input type="tel" class="form-control" required name="number1" id="number1" placeholder="Landline number">
				  </div>
				  <div class="form-group">
					<input type="tel" class="form-control" required name="number2" id="number2" placeholder="Mobile number (Required)">
				  </div>
				 
				  
				  <div class="form-group">
					<input type="text" class="form-control" name="designationText" id="designationText" placeholder="Designation">
				  </div>
				  <div class="form-group" autocomplete="off">
					<textarea class="form-control" required name="Query" id="Query" rows="6" cols="10" placeholder="Enter Message (Required)"></textarea>
				  </div>
				  <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
				</form>
        </div>
