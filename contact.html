		<div class="contact-us">
			<div class="container" id="change-navbar">
				<div class="form">
					<h1 id="changingText">Please email any enquiries</h1>
					<p>We ensure confidentiality</p>
					<form class="form-inline" id="form" action="" method="" role="form" autocomplete="on">

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="text" class="form-control" required name="fname" id="fname" placeholder="First name*">
							</div>

							<div class="form-group col-md-1">
							</div>

							<div class="form-group col-md-2">
								<input type="text" class="form-control" required name="lname" id="lname" placeholder="Last name*">
							</div>

							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="email" class="form-control" required name="email" id="email" placeholder="Email*">
							</div>
							
							<div class="form-group col-md-6">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="tel" pattern="[\+|\d]\d{5,15}" class="form-control" name="number1" id="number1" placeholder="Telephone Number">
							</div>
							
							<div class="form-group col-md-1">
							</div>
							
							<div class="form-group col-md-2">
								<!-- Pattern for min-max length accepted -->
								<input type="tel" pattern='[\+|\d]\d{5,15}' class="form-control" name="number2" id="number2" placeholder="Mobile number">
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="text" class="form-control" name="company" id="company" placeholder="Organisation">
							</div>
							
							<div class="form-group col-md-1">
							</div>
							
							<div class="form-group col-md-2">
								<input type="text" class="form-control" name="designation" id="designation" placeholder="Designation">
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-5" autocomplete="off">
								<textarea class="form-control" required name="message" id="message" rows="6" cols="10" placeholder="Enter Message*"></textarea>
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-5">
								<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>
					</form>
				</div>
			</div>
